name: Notify Migration Changes

on:
  push:
    branches:
      - main
    paths:
      - 'alembic/versions/**'
      - '.github/workflows/**'

permissions:
  pull-requests: write
  issues: write
  actions: write
  contents: write

jobs:
  notify-prs:
    name: Notify Open PRs to Update
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify open PRs about base branch update
        uses: actions/github-script@v7
        with:
          script: |
            const baseBranch = context.ref.replace('refs/heads/', '');
            
            console.log(`Branch ${baseBranch} was updated. Notifying open PRs...`);
            
            // Get all open PRs targeting this branch
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              base: baseBranch,
              per_page: 100
            });
            
            console.log(`Found ${pullRequests.length} open PR(s) targeting ${baseBranch}`);
            
            if (pullRequests.length === 0) {
              console.log('No open PRs to notify. Exiting.');
              return;
            }
            
            for (const pr of pullRequests) {
              console.log(`Notifying PR #${pr.number}: "${pr.title}"`);
              
              try {
                // Post a comment instructing to update the branch
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: `ðŸ”„ Base branch \`${baseBranch}\` was updated. Please update your branch to ensure there are no migration conflicts.\n\n\`\`\`bash\ngit pull origin ${baseBranch}\n./scripts/check_migrations.sh\n\`\`\``
                });
                
                console.log(`  âœ“ Posted notification on PR #${pr.number}`);
              } catch (commentError) {
                console.log(`  âœ— Could not post comment: ${commentError.message}`);
              }
            }
            
            console.log('Finished notifying all open PRs');

  trigger-prs:
    name: Trigger CI on Open PRs
    runs-on: ubuntu-latest
    needs: notify-prs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Trigger CI on open PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching open PRs to trigger CI..."
          
          # Get all open PRs
          gh pr list --base main --state open --json number,headRefName --jq '.[] | "\(.number) \(.headRefName)"' | while read pr_num branch; do
            echo "Triggering CI for PR #$pr_num ($branch)"
            
            # Fetch and checkout the PR branch
            git fetch origin "$branch"
            git checkout "$branch"
            
            # Create an empty commit to trigger CI
            git commit --allow-empty -m "chore: trigger CI after main branch update [skip ci]"
            
            # Push the commit
            if git push origin "$branch"; then
              echo "  âœ“ Triggered CI for PR #$pr_num"
            else
              echo "  âœ— Failed to push to PR #$pr_num"
            fi
            
            # Go back to main branch for next iteration
            git checkout main
          done
          
          echo "Finished triggering CI for all open PRs"
