name: Notify Migration Changes

on:
  push:
    branches:
      - main
    paths:
      - 'alembic/versions/**'
      - '.github/workflows/**'

permissions:
  pull-requests: write
  issues: write
  actions: write
  contents: read

jobs:
  notify-prs:
    name: Notify Open PRs to Update
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify open PRs about base branch update
        uses: actions/github-script@v7
        with:
          script: |
            const baseBranch = context.ref.replace('refs/heads/', '');
            
            console.log(`Branch ${baseBranch} was updated. Notifying open PRs...`);
            
            // Get all open PRs targeting this branch
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              base: baseBranch,
              per_page: 100
            });
            
            console.log(`Found ${pullRequests.length} open PR(s) targeting ${baseBranch}`);
            
            if (pullRequests.length === 0) {
              console.log('No open PRs to notify. Exiting.');
              return;
            }
            
            for (const pr of pullRequests) {
              console.log(`Notifying PR #${pr.number}: "${pr.title}"`);
              
              try {
                // Post a comment instructing to update the branch
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: `ðŸ”„ Base branch \`${baseBranch}\` was updated. Please update your branch to ensure there are no migration conflicts.\n\n\`\`\`bash\ngit pull origin ${baseBranch}\n./scripts/check_migrations.sh\n\`\`\``
                });
                
                console.log(`  âœ“ Posted notification on PR #${pr.number}`);
              } catch (commentError) {
                console.log(`  âœ— Could not post comment: ${commentError.message}`);
              }
            }
            
            console.log('Finished notifying all open PRs');

  trigger-prs:
    name: Trigger CI on Open PRs
    runs-on: ubuntu-latest
    needs: notify-prs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger CI on open PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching open PRs..."
          gh pr list --base main --state open --json number,headRefName --jq '.[] | "\(.number) \(.headRefName)"' | while read pr_num branch; do
            echo "Checking PR #$pr_num ($branch)"
            # Find the latest workflow run for this PR
            run_id=$(gh run list --workflow ci.yaml --branch "$branch" --event pull_request --limit 1 --json databaseId --jq '.[0].databaseId')
            
            if [ -n "$run_id" ] && [ "$run_id" != "null" ]; then
              echo "Rerunning workflow run $run_id for PR #$pr_num"
              gh run rerun "$run_id" || echo "Failed to rerun $run_id"
            else
              echo "No workflow run found for PR #$pr_num"
            fi
          done

