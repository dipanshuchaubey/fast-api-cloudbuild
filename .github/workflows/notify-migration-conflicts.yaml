name: Recheck Open PRs After Main Update

# Triggers when main/develop is updated (including PR merges)
# Re-runs CI checks on all open PRs to catch migration conflicts

on:
  push:
    branches:
      - main
      - develop

# Grant permissions to re-trigger workflows
permissions:
  checks: write
  contents: read
  pull-requests: read

jobs:
  retrigger-pr-checks:
    name: Re-run CI Checks on Open PRs
    runs-on: ubuntu-latest
    
    steps:
      - name: Re-trigger checks on all open PRs
        uses: actions/github-script@v7
        with:
          script: |
            const baseBranch = context.ref.replace('refs/heads/', '');
            
            console.log(`Branch ${baseBranch} was updated. Re-triggering checks on open PRs...`);
            
            // Get all open PRs targeting this branch
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              base: baseBranch,
              per_page: 100
            });
            
            console.log(`Found ${pullRequests.length} open PR(s) targeting ${baseBranch}`);
            
            if (pullRequests.length === 0) {
              console.log('No open PRs to recheck. Exiting.');
              return;
            }
            
            for (const pr of pullRequests) {
              console.log(`Re-running checks for PR #${pr.number}: "${pr.title}"`);
              
              try {
                // Get all check runs for this PR
                const { data: checkRuns } = await github.rest.checks.listForRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: pr.head.sha,
                  per_page: 100
                });
                
                console.log(`  Found ${checkRuns.total_count} check runs`);
                
                // Re-run each check run
                let rerunCount = 0;
                for (const checkRun of checkRuns.check_runs) {
                  // Only re-run checks from GitHub Actions (not external apps)
                  if (checkRun.app.slug === 'github-actions') {
                    try {
                      await github.rest.checks.rerequestRun({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        check_run_id: checkRun.id
                      });
                      rerunCount++;
                    } catch (error) {
                      console.log(`    ⚠ Could not re-run check "${checkRun.name}": ${error.message}`);
                    }
                  }
                }
                
                console.log(`  ✓ Re-triggered ${rerunCount} check(s) for PR #${pr.number}`);
              } catch (error) {
                console.log(`  ✗ Error processing PR #${pr.number}: ${error.message}`);
              }
            }
            
            console.log('Finished re-triggering checks on all open PRs');
