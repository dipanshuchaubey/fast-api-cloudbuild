name: Notify PRs After Main Update

# When main/develop is updated, notify all open PRs to update their branches
# This ensures developers rebase and CI re-runs to catch migration conflicts

on:
  push:
    branches:
      - main
      - develop

# Grant permissions to post comments
permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  notify-prs:
    name: Notify Open PRs to Update
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify open PRs about base branch update
        uses: actions/github-script@v7
        with:
          script: |
            const baseBranch = context.ref.replace('refs/heads/', '');
            
            console.log(`Branch ${baseBranch} was updated. Notifying open PRs...`);
            
            // Get all open PRs targeting this branch
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              base: baseBranch,
              per_page: 100
            });
            
            console.log(`Found ${pullRequests.length} open PR(s) targeting ${baseBranch}`);
            
            if (pullRequests.length === 0) {
              console.log('No open PRs to notify. Exiting.');
              return;
            }
            
            for (const pr of pullRequests) {
              console.log(`Notifying PR #${pr.number}: "${pr.title}"`);
              
              try {
                // Post a comment instructing to update the branch
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: [
                    '‚ö†Ô∏è **Base Branch Updated - Action Required**',
                    '',
                    `The base branch \`${baseBranch}\` has been updated with new changes.`,
                    '',
                    '**To ensure your PR has no migration conflicts:**',
                    '1. Click the **"Update branch"** button below, or run:',
                    '   ```bash',
                    `   git pull origin ${baseBranch}`,
                    '   ```',
                    '2. Check for migration conflicts:',
                    '   ```bash',
                    '   ./scripts/check_migrations.sh',
                    '   ```',
                    '3. If conflicts are detected, resolve them following the guide in `docs/ALEMBIC_MIGRATIONS.md`',
                    '',
                    '**The CI checks will automatically re-run after you update your branch.**',
                    '',
                    '<sub>ü§ñ This is an automated message triggered by changes to the base branch.</sub>'
                  ].join('\n')
                });
                
                console.log(`  ‚úì Posted notification on PR #${pr.number}`);
              } catch (error) {
                console.log(`  ‚úó Error notifying PR #${pr.number}: ${error.message}`);
              }
            }
            
            console.log('Finished notifying all open PRs');
