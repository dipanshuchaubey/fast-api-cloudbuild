name: Recheck Open PRs After Main Update

# Triggers when main/develop is updated (including PR merges)
# Re-runs CI checks on all open PRs to catch migration conflicts

on:
  push:
    branches:
      - main
      - develop

# Grant permissions to re-trigger workflows
permissions:
  actions: write
  checks: write
  contents: read
  pull-requests: write

jobs:
  retrigger-pr-checks:
    name: Re-run CI Checks on Open PRs
    runs-on: ubuntu-latest
    
    steps:
      - name: Re-trigger checks on all open PRs
        uses: actions/github-script@v7
        with:
          script: |
            const baseBranch = context.ref.replace('refs/heads/', '');
            
            console.log(`Branch ${baseBranch} was updated. Re-triggering checks on open PRs...`);
            
            // Get all open PRs targeting this branch
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              base: baseBranch,
              per_page: 100
            });
            
            console.log(`Found ${pullRequests.length} open PR(s) targeting ${baseBranch}`);
            
            if (pullRequests.length === 0) {
              console.log('No open PRs to recheck. Exiting.');
              return;
            }
            
            // Get the CI workflow ID
            const { data: workflows } = await github.rest.actions.listRepoWorkflows({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const ciWorkflow = workflows.workflows.find(w => w.name === 'CI');
            if (!ciWorkflow) {
              console.log('CI workflow not found!');
              return;
            }
            
            console.log(`Found CI workflow: ${ciWorkflow.name} (ID: ${ciWorkflow.id})`);
            
            for (const pr of pullRequests) {
              console.log(`Triggering CI for PR #${pr.number}: "${pr.title}"`);
              
              try {
                // Trigger the workflow on the PR's branch
                await github.rest.actions.createWorkflowDispatch({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  workflow_id: ciWorkflow.id,
                  ref: pr.head.ref
                });
                
                console.log(`  ‚úì Triggered CI workflow for PR #${pr.number}`);
              } catch (error) {
                console.log(`  ‚úó Error: ${error.message}`);
                
                // Fallback: Add a comment to trigger activity
                try {
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: pr.number,
                    body: `üîÑ Base branch \`${baseBranch}\` was updated. Please update your branch to ensure there are no migration conflicts.\n\n\`\`\`bash\ngit pull origin ${baseBranch}\n./scripts/check_migrations.sh\n\`\`\``
                  });
                  console.log(`  ‚ÑπÔ∏è  Posted comment on PR #${pr.number} as fallback`);
                } catch (commentError) {
                  console.log(`  ‚úó  Could not post comment: ${commentError.message}`);
                }
              }
            }
            
            console.log('Finished triggering checks on all open PRs');
